spring:
  application:
    name: toy-advertisement-backend

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/ads'
    username: adsuser
    password: adspw123

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        show_sql: false
        hbm2ddl:
          auto: update
    defer-datasource-initialization: true
  main:
    allow-bean-definition-overriding: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    mongodb:
      host: localhost
      port: 27017
      database: ads_join
